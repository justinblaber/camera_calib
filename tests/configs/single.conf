% Calibration board info -----------------%

% Checkerboard parameters
num_squares_height = 7
num_squares_width = 7
square_size = 100
units = mm

% Four-point detection parameters
calibration = four_point_manual
four_point_height = 100*9
four_point_width = 100*9

% Algorithmic info ------------------------%

% Verbosity
verbose = 1

% Homography parameters
homography_it_cutoff = 10
homography_norm_cutoff = 1e-6

% Corner refinement parameters
refine_corner_it_cutoff = 10
refine_corner_norm_cutoff = 0.05
refine_corner_default_window_factor = 2/3
refine_corner_window_min_size = 10

% Parameter refinement parameters
refine_param_it_cutoff = 20
refine_param_norm_cutoff = 1e-6

% Blob detection parameters
blob_detect_r1 = 2
blob_detect_r2 = realmax
blob_detect_step = 0.5
blob_detect_num_cutoff = 50
blob_detect_it_cutoff = 5
blob_detect_norm_cutoff = 1e-2

% Four point marker detection parameters
marker_config_path = +markers/marker.conf
marker_templates_path = +markers/marker_templates.txt
marker_padding = 5;
marker_it_cutoff = 50;
marker_norm_cutoff = 1e-6;

% Plotting info ---------------------------%

% Camera size
camera_size = 150